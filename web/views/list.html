<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{- .title -}}</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="/web/public/css/normalize.css">
    <link rel="stylesheet" href="/web/public/css/base.css">
    <link rel="stylesheet" href="/web/public/css/list.css">
</head>
<body>
<div class="archive">
    {{- range .data -}}
        <div class="post-item">
            <div class="post-info">{{- .CreatedAt | fmtDate -}}</div>
            <a href="/blog/{{- .ID -}}" class="post-title-link">{{- .Title -}}</a>
        </div>
    {{- end -}}
</div>
<script>
</script>
</body>
</html>
